name: Linux build
on:
  workflow_call:
    inputs:
      repository:
        default: ${{ github.repository }}
        required: false
        type: string
      ref:
        default: ${{ github.sha }} # This will use the actual commit SHA instead of the branch pattern
        required: false
        type: string
      rime_plugins:
        required: false
        type: string

jobs:
  build:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        compiler: [gcc, clang]
        include:
          - compiler: gcc
            cxx_compiler: g++
          - compiler: clang
            cxx_compiler: clang++
    env:
      CC: ${{ matrix.compiler }}
      CXX: ${{ matrix.cxx_compiler }}
      RIME_PLUGINS: ${{ inputs.rime_plugins }}
    steps:
      - name: Checkout last commit
        uses: actions/checkout@v4
        with:
          # Repository to check out (format: owner/repo)
          repository: ${{ inputs.repository }}   # optional, defaults to current repository
          # The branch, tag or SHA to checkout
          ref: ${{ inputs.ref }}                 # optional, defaults to the branch triggering the workflow

      - name: Install dependency
        run: ./action-install-linux.sh

      - name: Install Rime plugins
        run: ./action-install-plugins-linux.sh

      - name: Build and test
        run: make test
        env:
          CMAKE_GENERATOR: Ninja
